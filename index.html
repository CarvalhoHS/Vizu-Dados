  if (value < 1 / 7) {
    story.render("zero", value * 7);
  } else if (value < 2 / 7) {
    story.render("one", (value - 1 / 7) * 7);
  } else if (value < 3 / 7) {
    story.render("two", (value - 2 / 7) * 7);
  }else if (value < 4 / 7) {
    story.render("tree", (value - 3 / 7) * 7);
